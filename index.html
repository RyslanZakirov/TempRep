<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        html, body{
            width: 100vw;
            height: 100vh;
        }

        body{
            margin: 0px;
        }

        .container{
            width:100%;
            height: 100%;
            background-color: red;
        }

        .container:hover{
            background-color: royalblue;
        }
        
    </style>
    <script>
        
        document.addEventListener("DOMContentLoaded", ()=>{

            console.log("Работа JavaScript-а")

            const container = document.querySelector(".container")

            container.addEventListener("click", ()=>{
                console.log("Обработчик нажатия на область контейнера")
            })
        
            document.addEventListener("dbclick", ()=>{
                console.log("Обработчик двойного нажатия мыши по документу")
            })

        })

    </script>
</head>
<body>
    <div class="container">
        <h2>Заголовок 2-го уровня</h2>
        <div style = "color: red; padding: 20px; border: 1px solid black;">
            <p>Welcome to home page!</p>
        </div>
    </div>
</body>
</html>
